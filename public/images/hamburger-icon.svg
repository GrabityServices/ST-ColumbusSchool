<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 24 24"
  role="button"
  aria-label="Toggle menu"
  aria-pressed="false"
  tabindex="0"
  id="hamburger"
>
  <title>Hamburger menu (click to toggle)</title>

  <style><![CDATA[
    :root {
      --stroke: 2.4;
      --duration: 260ms;
    }

    .line {
      vector-effect: non-scaling-stroke;
      stroke: #ffffff; /* <-- WHITE COLOR */
      stroke-width: var(--stroke);
      stroke-linecap: round;
      fill: none;

      transform-box: fill-box;
      transform-origin: center;
      transition:
        transform var(--duration) cubic-bezier(.4,0,.2,1),
        opacity   var(--duration) linear;
    }

    .line--top    { transition-delay: 0ms; }
    .line--middle { transition-delay: 30ms; }
    .line--bottom { transition-delay: 60ms; }

    /* OPEN (when toggled) */
    svg[data-open="true"] .line--top {
      transform: translateY(6px) rotate(45deg);
    }
    svg[data-open="true"] .line--middle {
      opacity: 0;
      transform: scaleX(0.4);
    }
    svg[data-open="true"] .line--bottom {
      transform: translateY(-6px) rotate(-45deg);
    }

    @media (prefers-reduced-motion: reduce) {
      .line { transition: none; }
    }
  ]]></style>

  <!-- Lines -->
  <line class="line line--top" x1="4" y1="6" x2="20" y2="6" />
  <line class="line line--middle" x1="4" y1="12" x2="20" y2="12" />
  <line class="line line--bottom" x1="4" y1="18" x2="20" y2="18" />

  <script><![CDATA[
    (function() {
      var svg = document.getElementById('hamburger');
      if (!svg) return;

      function toggle() {
        var open = svg.getAttribute('data-open') === 'true';
        svg.setAttribute('data-open', String(!open));
        svg.setAttribute('aria-pressed', String(!open));
      }

      svg.addEventListener('click', toggle);

      svg.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle();
        }
      });
    })();
  ]]></script>
</svg>